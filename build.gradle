// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.core_ktx = "1.3.2"
    ext.hilt_android = "2.31.2-alpha"
    ext.hilt_gradle_plugin = "2.31.2-alpha"
    ext.espresso_core = "3.3.0"
    ext.fragment_ktx = "1.2.5"
    ext.gradle_plugin = "7.0.0-alpha03"
    ext.kotlin = "1.5.21"

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_gradle_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}